}

# Bitrix setup script
location ^~ ^(/bitrixsetup\.php)$ {
    include         /etc/nginx/fastcgi_params;
    fastcgi_pass    $backend_php;
    fastcgi_buffering off; 
    fastcgi_index   index.php;
}